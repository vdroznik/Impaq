<h1>Edit contact</h1>
{{ errors.message }}
<div class="row">
    <div class="col-xs-6">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-xs-2 control-label" for="name">Name</label>
                <div class="col-xs-10">
                    <input class="form-control" id="name" name="name" ng-model="contact.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="surname">Surname</label>
                <div class="col-xs-10">
                    <input class="form-control" id="surname" name="surname" ng-model="contact.surname">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="birthdate">Date of birth</label>
                <div class="col-xs-10">
                    <input class="form-control" id="birthdate" name="birthdate" ng-model="contact.birthdate">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="mobile">Mobile</label>
                <div class="col-xs-10">
                    <input class="form-control" id="mobile" name="mobile" ng-model="contact.mobile">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="city">City</label>
                <div class="col-xs-10">
                    <input class="form-control" id="city" name="city" ng-model="contact.city">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="street">Street</label>
                <div class="col-xs-10">
                    <input class="form-control" id="street" name="street" ng-model="contact.street">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="house">House</label>
                <div class="col-xs-10">
                    <input class="form-control" id="house" name="house" ng-model="contact.house">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="save()" type="submit" class="btn btn-primary">Save</button>
                    <a class="btn btn-default" href="#/contacts">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
